<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Micro:Bit Tools</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    .section {
      width: 85%;
      max-width: 900px;
      margin: 80px auto;
      background: rgba(20,20,20,0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,212,255,0.25);
      backdrop-filter: blur(4px);
      text-align: center;
    }

    .section h2 {
      font-size: 40px;
      margin-bottom: 15px;
      text-shadow: 0 0 15px rgba(0,212,255,0.7);
    }

    .section p {
      font-size: 18px;
      opacity: 0.85;
      margin-bottom: 25px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0,212,255,0.35);
    }

    .button-group {
      margin-top: 30px;
    }

    .btn {
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 12px;
      background: linear-gradient(135deg, #00d4ff, #0072ff);
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      display: inline-block;
      transition: 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(0,212,255,0.6);
    }
  </style>
</head>
<body>

  <div class="section">
    <h2>Micro:Bit Interactive Terminal</h2>
    <p>Connect a Micro:Bit and type messages to display text on the LEDs instantly.</p>

    <!-- Embedded Web Terminal -->
    <iframe 
      src="https://python.microbit.org/v/3/terminal">
    </iframe>
<div class="section">
  <h2>Micro:Bit Quick Scripts</h2>
  <p>Click a button to copy a Micro:Bit script. Paste into MakeCode / Python editor and flash.</p>

  <div class="script-btns">
    <button id="copySnake" class="copy-btn">Copy Snake</button>
    <button id="copyPong" class="copy-btn">Copy Pong</button>
  </div>

  <p id="copyStatus"></p>
</div>

    <div class="button-group">
      <a class="btn" href="../index.html">Return Home</a>
    </div>
  </div>

</body>
</html>
