<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Checker</title>

  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      background: linear-gradient(135deg, #0b0b0b, #1a1a1a);
      color: #fff;
      font-family: "Poppins", sans-serif;
      padding-top: 60px;
      animation: fadeInBody 1.2s ease;
    }

    /* Main Card */
    .section {
      width: 85%;
      max-width: 900px;
      margin: 60px auto;
      background: rgba(20, 20, 20, 0.85);
      padding: 45px;
      border-radius: 22px;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(0, 200, 255, 0.18);

      /* glow edges */
      box-shadow:
        0 0 25px rgba(0, 200, 255, 0.15),
        0 0 50px rgba(0, 120, 255, 0.1);

      animation: fadeInCard 1.2s ease;
    }

    .section h2 {
      font-size: 42px;
      margin-bottom: 25px;
      text-shadow: 0 0 18px rgba(0, 200, 255, 0.7);
      letter-spacing: 1px;
      font-weight: 700;
    }

    .section p {
      font-size: 18px;
      margin-bottom: 20px;
      opacity: 0.85;
      line-height: 1.5;
    }

    /* Input field */
    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      border: 1px solid rgba(0, 200, 255, 0.25);
      font-size: 17px;
      outline: none;

      background: rgba(255, 255, 255, 0.05);
      color: #fff;

      transition: box-shadow 0.3s ease, border 0.3s ease;
    }

    input:focus {
      border: 1px solid #00d4ff;
      box-shadow:
        0 0 12px rgba(0, 200, 255, 0.7),
        inset 0 0 10px rgba(0, 200, 255, 0.4);
    }

    /* Output */
    #result {
      font-size: 19px;
      opacity: 0.95;
      margin-top: 15px;
      min-height: 20px;
      text-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
    }

    /* Animations */
    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInCard {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="section">
    <h2>Password Strength Checker</h2>
    <p>Type a password below and see the estimated crack time instantly.</p>

    <input type="password" id="pwd" placeholder="Enter a password..." />
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
